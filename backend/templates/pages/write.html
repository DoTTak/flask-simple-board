{% extends 'base.html' %}

{% block title %}글쓰기{% endblock %}

{% block content %}
<div id="content-top-menu" class="reverse border">
    <h2>글쓰기</h2>
</div>
<div id="content">
    <form id="form-write" action="/write" method="post", onsubmit="test()">
        <div class="form-item">
            <label for="form-title">제목</label>
            <input type="text" name="form-title" id="form-title" placeholder="제목을 입력하세요.">
        </div>
        <div class="form-item">
            <label for="form-author">작성자</label>
            <input type="text" name="form-author" id="form-author" placeholder="작성자를 입력하세요.">
        </div>
        <div class="form-item">
            <label for="form-content">내용</label>
            <textarea name="form-content" id="form-content" placeholder="여기에 내용을 입력하세요."></textarea>
        </div>
    </form>
</div>
<div id="content-bottom-menu">
    <button type="submit" form="form-write">저장하기</button>
</div>
{% endblock %}
