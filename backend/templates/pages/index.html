{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="content-top-menu">
    <select name="" id="">
        <option value="">전체</option>
        <option value="">제목</option>
        <option value="">내용</option>
    </select>
    <input type="text" name="" id="" placeholder="Search...">
    <button>Search</button>
</div>
<div id="content">
    <table>
        <colgroup>
            <col width="5%"/>
            <col width="60%"/>
            <col width="15%"/>
            <col width="20%"/>
        </colgroup>
        <thead>
            <tr>
                <th>#</th><th>제목</th><th>작성일</th><th>작성자</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            {# 
            <tr>
                <td>1</td><td>제목1</td><td>2024-05-27</td><td>작성자1</td>
            </tr>
            #}
            <tr>
                <td>{{ post.index }}</td><td>{{ post.title }}</td><td>{{ post.created_at }}</td><td>{{ post.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div id="pagination">
    <a href="#" class="active">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">다음 ></a>
</div>
<div id="content-bottom-menu">
    <button>글쓰기</button>
</div>
{% endblock %}
