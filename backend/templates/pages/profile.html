{% extends 'base.html' %}

{% block title %}
<h2>Profile</h2>
{% endblock %}

{% block content %}
<div id="content-top-menu" class="between border">
    <h2>{{ user.name }} 프로필</h2>
</div>
<div id="content">
    <div class="profile-area">
        <div class="profile-info">
            <div class="profile-item image-area">
                <img src="
                {%if user.profile_name %}
                {{ url_for('users.image_serve', filename = user.profile_name ) }}
                {% else %}
                /static/no-profile.png
                {% endif %}
                " alt="" srcset="" style="height:200px; width:200px;">
            </div>
            <div class="profile-item">
                <p class="profile-item-key">이름</p>
                <p class="profile-item-value">{{ user.name }}</p>
            </div>
            <div class="profile-item">
                <p class="profile-item-key">학교</p>
                <p class="profile-item-value">{{ user.school }}</p>
            </div>
            <div class="profile-item">
                <p class="profile-item-key">자기소개</p>
                <p class="profile-item-value" style="height:100px">
                    {% if user.introduce %}
                    {{ user.introduce }}
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
<div id="content-bottom-menu">
    <button onclick="location.href='/profile/edit'">수정하기</button>
</div>
{% endblock %}
