{% extends 'base.html' %}

{% block title %}글수정{% endblock %}

{% block content %}
<div id="content-top-menu" class="reverse border">
    <h2>글수정</h2>
</div>
<div id="content">
    <form id="form-update" action="/posts/update/{{ post.id }}" method="post", onsubmit="test()">
        <div class="form-item">
            <label for="form-title">제목</label>
            <input type="text" name="form-title" id="form-title" placeholder="제목을 입력하세요." value="{{ post.title }}">
        </div>
        <div class="form-item disabled">
            <label for="form-author">작성자</label>
            <input type="text" name="form-author" id="form-author" placeholder="작성자를 입력하세요." disabled  value="{{ post.author }}">
        </div>
        <div class="form-item">
            <label for="form-content">내용</label>
            <textarea name="form-content" id="form-content" placeholder="여기에 내용을 입력하세요.">{{ post.content }}</textarea>
        </div>
    </form>
</div>
<div id="content-bottom-menu">
    <button type="submit" form="form-update">수정하기</button>
</div>
{% endblock %}
