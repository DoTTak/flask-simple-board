{% extends 'base.html' %}

{% block title %}글수정{% endblock %}

{% block content %}
<div id="content-top-menu" class="reverse border">
    <h2>글수정</h2>
</div>
<div id="content">
    <form id="form-update" action="/posts/update/{{ post.id }}" method="post", onsubmit="test()">
        <div class="form-item">
            <label for="form-title">제목</label>
            <input type="text" name="form-title" id="form-title" placeholder="제목을 입력하세요." value="{{ post.title }}">
        </div>
        <div class="form-item disabled">
            <label for="form-author">작성자</label>
            <input type="text" name="form-author" id="form-author" placeholder="작성자를 입력하세요." disabled  value="{{ post.author }}">
        </div>
        <div class="form-item">
            <label for="form-content">내용</label>
            <textarea name="form-content" id="form-content" placeholder="여기에 내용을 입력하세요.">{{ post.content }}</textarea>
        </div>
        <div class="form-item">
            <div id="form-files-area">
                <div class="form-files-top">
                    <span id="form-files-label">첨부 파일</span>
                    <label for="form-files">파일 선택</label>
                    <input type="file" onchange="addFile(this)" name="form-files" id="form-files" multiple>
                </div>
                <div class="form-files-insert">
                    <!-- <div class="file-box">
                        <p>test.txt</p>
                        <a href="">x</a>
                    </div> -->
                </div>
            </div>
        </div>
    </form>
</div>
<div id="content-bottom-menu">
    <button type="submit" form="form-update">수정하기</button>
</div>
{% endblock %}

{% block custom_script %}
<script>
var fileNo = 0;
var filesArr = new Array();

/* 첨부파일 추가 */
function addFile(obj){
    var maxFileCnt = 5;   // 첨부파일 최대 개수
    var attFileCnt = document.querySelectorAll('.file-box').length;    // 기존 추가된 첨부파일 개수
    var remainFileCnt = maxFileCnt - attFileCnt;    // 추가로 첨부가능한 개수
    var curFileCnt = obj.files.length;  // 현재 선택된 첨부파일 개수

    // 첨부파일 개수 확인
    if (curFileCnt > remainFileCnt) {
        alert("첨부파일은 최대 " + maxFileCnt + "개 까지 첨부 가능합니다.");
    }

    for (var i = 0; i < Math.min(curFileCnt, remainFileCnt); i++) {

        const file = obj.files[i];

        // 첨부파일 검증
        if (validation(file)) {
            // 파일 배열에 담기
            var reader = new FileReader();
            reader.onload = function () {
                filesArr.push(file);
            };
            reader.readAsDataURL(file)

            var file_box = document.createElement('div');
            file_box.innerHTML += '    <p>' + file.name +'</p>';
            file_box.innerHTML += '    <a  onclick="deleteFile(' + fileNo + ');">x</a>';
            file_box.className = "file-box"
            file_box.id = "file_box_" + fileNo
            
            document.getElementsByClassName("form-files-insert")[0].appendChild(file_box);
            fileNo++;
        } else {
            continue;
        }
    }
    // 초기화
    document.querySelector("input[type=file]").value = "";
}

/* 첨부파일 검증 */
function validation(obj){
    const fileTypes = ['application/pdf', 'image/gif', 'image/jpeg', 'image/png']; // PDF, 이미지만 추가 가능
    if (obj.name.length > 100) {
        alert("파일명이 100자 이상인 파일은 제외되었습니다.");
        return false;
    } else if (obj.size > (100 * 1024 * 1024)) {
        alert("최대 파일 용량인 100MB를 초과한 파일은 제외되었습니다.");
        return false;
    } else if (obj.name.lastIndexOf('.') == -1) {
        alert("확장자가 없는 파일은 제외되었습니다.");
        return false;
    } else if (!fileTypes.includes(obj.type)) {
        alert("첨부가 불가능한 파일은 제외되었습니다.");
        return false;
    } else {
        return true;
    }
}

/* 첨부파일 삭제 */
function deleteFile(num) {
    document.querySelector("#file_box_" + num).remove();
    filesArr[num].is_delete = true;
}

/* 폼 전송 */
function submitForm() {
    // 폼데이터 담기
    var form = document.querySelector("form");
    var formData = new FormData(form);
    for (var i = 0; i < filesArr.length; i++) {
        // 삭제되지 않은 파일만 폼데이터에 담기
        if (!filesArr[i].is_delete) {
            formData.append("attach_file", filesArr[i]);
        }
    }
    console.warn(formData)
}
</script>
{% endblock %}
