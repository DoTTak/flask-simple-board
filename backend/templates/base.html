<html>

{% include 'head.html' %}

<body>
    <div class="wrap">
        <div id="side-area">
            <div id="logo-area">
                <h1 onclick="location.href='/'">LOGO</h1>
            </div>
            <div id="profile-area">
                <div id="profile-img">
                </div>
                <div id="profile-info">
                    <p>DoTTak</p>
                </div>
            </div>
            <div id="sidebar">
                <a class="side-item active" href="/">Home</a>
            </div>
        </div>
        <div id="main-area">
            <div id="top-area">
                <div id="title">
                    {% block title %}
                    <h2>Board</h2>
                    <p>This is Simple Board</p>
                    {% endblock %}
                </div>
            </div>
            <div id="content-area">
                {% block content %}
                {% endblock %}
            </div>
            <div id="bottom-area">
            </div>
        </div>
    </div>
</body>

{% block common_script %}
{% if response %}
<script>
    
    {% if response.msg%}
    alert("[{{ response.status }}]\n{{response.msg}}")
    {% endif %}

    {% if response.redirect_url %}
    location.href="{{ response.redirect_url }}"
    {% endif %}

</script>
{% endif %}
{% endblock %}

{% block custom_script %}
<script></script>
{% endblock %}

</html>
