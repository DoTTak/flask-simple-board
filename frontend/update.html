<html>

<head>
    <title>Flask Simple Board</title>
    <link rel="stylesheet" href="static/common.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="wrap">
        <div id="side-area">
            <div id="logo-area">
                <h1>LOGO</h1>
            </div>
            <div id="profile-area">
                <div id="profile-img">
                </div>
                <div id="profile-info">
                    <p>DoTTak</p>
                </div>
            </div>
            <div id="sidebar">
                <div class="side-item active">Home</div>
                <div class="side-item">Menu 1</div>
                <div class="side-item">Menu 2</div>
                <div class="side-item">Menu 3</div>
            </div>
        </div>
        <div id="main-area">
            <div id="top-area">
                <div id="title">
                    <h2>Board</h2>
                    <p>This is Simple Board</p>
                </div>
            </div>
            <div id="content-area">
                <div id="content-top-menu" class="reverse border">
                    <h2>글수정</h2>
                </div>
                <div id="content">
                    <form action="">
                        <div class="form-item">
                            <label for="form-title">제목</label>
                            <input type="text" name="form-title" id="form-title" placeholder="제목을 입력하세요.">
                        </div>
                        <div class="form-item disabled">
                            <label for="form-writer">작성자</label>
                            <input type="text" name="form-writer" id="form-writer" placeholder="작성자를 입력하세요." disabled>
                        </div>
                        <div class="form-item">
                            <label for="form-text">내용</label>
                            <textarea name="form-text" id="form-text" placeholder="여기에 내용을 입력하세요."></textarea>
                        </div>
                    </form>
                </div>
                <div id="content-bottom-menu">
                    <button>수정하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
